    <style>

        .upload-box:hover { border-color: #3498db; background-color: #f0f8ff; }

        /* è¾“å…¥æ¡†å¸ƒå±€ */

        /* æŒ‰é’®ç»„ */

        /* çŠ¶æ€æç¤º */

        /* ç»“æœè¡¨æ ¼ */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; word-wrap: break-word; }

        /* â˜…â˜…â˜… æ–°å¢ï¼šå¯ç‚¹å‡»å¤åˆ¶çš„å•å…ƒæ ¼æ ·å¼ â˜…â˜…â˜… */
        td.copyable { cursor: pointer; position: relative; transition: 0.2s; }
        td.copyable:hover { background-color: #e3f2fd; color: #1976d2; font-weight: 500; }
        td.copyable:active { background-color: #bbdefb; }
        /* ç®€å•çš„æç¤ºæ–‡å­—ï¼ˆCSS Tooltipï¼‰ */
        td.copyable:hover::after {

        /* åˆ—å®½æ§åˆ¶ */
        th:nth-child(1) { width: 20%; } /* å“å· */
        th:nth-child(2) { width: 20%; } /* å“å */
        th:nth-child(3) { width: 40%; } /* è§„æ ¼ */
        th:nth-child(4) { width: 20%; } /* æ¥æº */

        .highlight { background-color: #fff3cd; color: #856404; }

        /* â˜…â˜…â˜… å¤åˆ¶æˆåŠŸæç¤ºæ¡† (Toast) â˜…â˜…â˜… */
        #toast {

    </style>

<body>

<div class="container">
    <h1>ğŸ” ä¼ä¸šç³»ç»Ÿä»£ç åæŸ¥å·¥å…·</h1>
    
    <div class="section">
        <label>1. ä¸Šä¼  Excel/CSV ç³»ç»Ÿè¡¨ (æ”¯æŒå¤šé€‰)</label>
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <span id="fileLabel">ç‚¹å‡»é€‰æ‹©æ–‡ä»¶ (æˆ–å°†æ–‡ä»¶æ‹–æ‹½è‡³æ­¤)</span>
            <input type="file" id="fileInput" multiple accept=".xls,.xlsx,.csv" onchange="handleFiles(this.files)">
        </div>
        <div id="status">ç­‰å¾…ä¸Šä¼ ...</div>
    </div>

    <div class="section">
        <label>2. è¾“å…¥æŸ¥è¯¢æ¡ä»¶ (æ”¯æŒä»»æ„ç»„åˆ)</label>
        <div class="input-group">
            <div class="input-field">
                <input type="text" id="pnInput" placeholder="è¾“å…¥å“å· (å¦‚ 30101)">
            </div>
            <div class="input-field">
                <input type="text" id="nameInput" placeholder="è¾“å…¥å“å (å¦‚ ç”µé˜»)">
            </div>
            <div class="input-field">
                <input type="text" id="specInput" placeholder="è¾“å…¥è§„æ ¼ (å¦‚ 10k)">
            </div>
        </div>
        
        <div class="btn-group">
            <button id="searchBtn" class="btn-primary" onclick="searchData()" disabled>æŸ¥è¯¢</button>
            <button id="clearBtn" class="btn-secondary" onclick="clearInputs()">æ¸…ç©ºæ¡ä»¶</button>
        </div>
    </div>

    <div class="section">
        <div id="resultArea"></div>
    </div>
</div>

<div id="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>

<script>
    let globalDB = [];

    // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
    async function handleFiles(files) {
        if (files.length === 0) return;
        
        globalDB = []; 
        document.getElementById('status').innerText = `æ­£åœ¨è§£æ ${files.length} ä¸ªæ–‡ä»¶ï¼Œè¯·ç¨å€™...`;
        document.getElementById('fileLabel').innerText = `å·²é€‰æ‹© ${files.length} ä¸ªæ–‡ä»¶`;
        document.getElementById('searchBtn').disabled = true;

        const promises = Array.from(files).map(file => readFile(file));
        
        try {
            await Promise.all(promises);
            const uniqueMap = new Map();
            globalDB.forEach(item => uniqueMap.set(item.pn, item));
            globalDB = Array.from(uniqueMap.values());

            document.getElementById('status').innerText = `âœ… è§£æå®Œæˆï¼å…±å»ºç«‹ ${globalDB.length} æ¡ç‰©æ–™ç´¢å¼•ã€‚`;
            document.getElementById('status').style.color = "green";
            document.getElementById('searchBtn').disabled = false;
        } catch (err) {
            console.error(err);
            document.getElementById('status').innerText = "âŒ è§£æå‡ºé”™ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°æ—¥å¿—ã€‚";
            document.getElementById('status').style.color = "red";
        }
    }

    // è¯»å–å•ä¸ªæ–‡ä»¶
    function readFile(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                workbook.SheetNames.forEach(sheetName => {
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    extractBlockData(file.name, jsonData);
                });
                resolve();
            };
            reader.onerror = reject;
            reader.readAsArrayBuffer(file);
        });
    }

    // æ ¸å¿ƒæå–é€»è¾‘
    function extractBlockData(fileName, rows) {
        let currentPN = null;
        let currentName = ""; 

        rows.forEach(row => {
            row.forEach((cell, colIndex) => {
                if (!cell) return;
                let val = String(cell).trim().replace(/\s/g, ""); 

                // æ‰¾å“å·
                if (val.includes("å“å·") && (val.includes(":") || val.includes("ï¼š"))) {
                    if (colIndex + 1 < row.length) {
                        let potentialPN = String(row[colIndex + 1]).trim();
                        if (potentialPN && !potentialPN.includes("~") && potentialPN !== "undefined") {
                            currentPN = potentialPN;
                            currentName = ""; 
                        }
                    }
                }
                // æ‰¾å“å
                if (currentPN) {
                   if (val.includes("å“å") && (val.includes(":") || val.includes("ï¼š"))) {
                        if (colIndex + 1 < row.length) {
                            let potentialName = String(row[colIndex + 1]).trim();
                            if (potentialName && potentialName !== "undefined") {
                                currentName = potentialName;
                            }
                        }
                    }
                }
                // æ‰¾è§„æ ¼
                if (currentPN) {
                    if (val.includes("è§„æ ¼") && (val.includes(":") || val.includes("ï¼š"))) {
                        if (colIndex + 1 < row.length) {
                            let specVal = String(row[colIndex + 1]).trim();
                            if (specVal && specVal !== "undefined") {
                                globalDB.push({
                                    file: fileName,
                                    pn: currentPN,
                                    name: currentName, 
                                    spec: specVal
                                });
                            }
                        }
                    }
                }
            });
        });
    }

    // æ‰§è¡ŒæŸ¥è¯¢
    function searchData() {
        const pnQuery = document.getElementById('pnInput').value.toLowerCase().trim();
        const nameQuery = document.getElementById('nameInput').value.toLowerCase().trim(); 
        const specQuery = document.getElementById('specInput').value.toLowerCase().trim();
        const resultDiv = document.getElementById('resultArea');

        if (!pnQuery && !specQuery && !nameQuery) {
            alert("è¯·è‡³å°‘è¾“å…¥ä¸€ä¸ªæŸ¥è¯¢æ¡ä»¶ï¼");
            return;
        }

        const results = globalDB.filter(item => {
            const matchPN = pnQuery ? String(item.pn).toLowerCase().includes(pnQuery) : true;
            const matchName = nameQuery ? String(item.name).toLowerCase().includes(nameQuery) : true;
            const matchSpec = specQuery ? String(item.spec).toLowerCase().includes(specQuery) : true;
            return matchPN && matchName && matchSpec;
        });

        if (results.length === 0) {
            resultDiv.innerHTML = '<p style="color:red; text-align:center;">âŒ æœªæ‰¾åˆ°åŒ¹é…è®°å½•</p>';
            return;
        }

        let html = `<h3>âœ… æ‰¾åˆ° ${results.length} æ¡è®°å½• (ç‚¹å‡»è¡¨æ ¼å†…å®¹å¯å¤åˆ¶)ï¼š</h3>`;
        html += `<table><thead><tr><th>å“å·</th><th>å“å</th><th>è§„æ ¼</th><th>æ¥æºæ–‡ä»¶</th></tr></thead><tbody>`;
        
        // â˜…â˜…â˜… æ ¸å¿ƒä¿®æ”¹ï¼šæ·»åŠ  copyable ç±»å’Œ onclick äº‹ä»¶ â˜…â˜…â˜…
        results.forEach(item => {
            html += `<tr>
                <td class="copyable ${pnQuery && String(item.pn).toLowerCase().includes(pnQuery) ? 'highlight' : ''}" 
                    onclick="copyToClipboard(this)">${item.pn}</td>
                
                <td class="copyable ${nameQuery && String(item.name).toLowerCase().includes(nameQuery) ? 'highlight' : ''}" 
                    onclick="copyToClipboard(this)">${item.name}</td>
                
                <td class="copyable ${specQuery && String(item.spec).toLowerCase().includes(specQuery) ? 'highlight' : ''}" 
                    onclick="copyToClipboard(this)">${item.spec}</td>
                
                <td>${item.file}</td>
            </tr>`;
        });
        
        html += `</tbody></table>`;
        resultDiv.innerHTML = html;
    }

    // æ¸…ç©ºåŠŸèƒ½
    function clearInputs() {
        document.getElementById('pnInput').value = '';
        document.getElementById('nameInput').value = '';
        document.getElementById('specInput').value = '';
        document.getElementById('resultArea').innerHTML = ''; 
    }

    // â˜…â˜…â˜… æ–°å¢ï¼šå¤åˆ¶åŠŸèƒ½ â˜…â˜…â˜…
    function copyToClipboard(element) {
        const text = element.innerText;
        
        // ä½¿ç”¨æµè§ˆå™¨APIå¤åˆ¶
        navigator.clipboard.writeText(text).then(() => {
            showToast(`å·²å¤åˆ¶: ${text}`);
        }).catch(err => {
            console.error('å¤åˆ¶å¤±è´¥', err);
            // å¤‡ç”¨æ–¹æ¡ˆï¼ˆå…¼å®¹æ—§æµè§ˆå™¨ï¼‰
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showToast(`å·²å¤åˆ¶: ${text}`);
        });
    }

    // æ˜¾ç¤ºæç¤ºæ¡†
    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = "show";
        // 2.5ç§’åè‡ªåŠ¨æ¶ˆå¤±
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 2500);
    }
</script>
